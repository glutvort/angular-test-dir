<html>
<head>
    <link rel="stylesheet" href="styles/main.css">

    <!-- include scripts-->
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="app/app.js"></script>

</head>

<body>
<div  ng-app>
    <div ng-controller="mainController" class="main-container">
        <h2 class="header">My contact book</h2>
        <a class="main-page-link" href="javascript:void(0)">Main page</a>
        <a class="contacts-page-link" href="javascript:void(0)">Contacts</a>

        <table>
            <tr>
                <td>
                    <span>First Name:</span>
                    <span>{{user.firstName}}</span>
                </td>
                <td>
                    <span>Email:</span>
                    <span>{{user.email}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Last Name:</span>
                    <span>{{user.lastName}}</span>
                </td>
                <td>
                    <span>Jabber:</span>
                    <span>{{user.jabber}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Date of birth:</span>
                    <span>{{user.birthDate}}</span>
                </td>
                <td>
                    <span>Skype:</span>
                    <span>{{user.skype}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Bio:</span>
                    <span>{{user.bio}}</span>
                </td>
                <td>
                    <a href="javascript:void(0)">Other...</a>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
